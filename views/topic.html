{{template "header"}}
<title>文章- 我的beego博客</title>
</head>
<body>
{{template "navbar" .}}
<div class="container page-header" style="width: 1000px;">
    <div class="page-header">
        <h2>文章列表</h2>
        <a href="/topic/add" class="btn btn-default">添加文章</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>文章名称</th>
                <th>最后更新</th>
                <th>浏览</th>
                <th>回复数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range .Topics}}
            <tr>
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.Updated}}</th>
                <th>{{.Views}}</th>
                <th>{{.ReplyCount}}</th>
                <th><a href="/topic/modify?tid={{.Id}}">修改</a>
                    <a href="/topic/delete?tid={{.Id}}">删除</a>
                </th>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript">
    function checkInput() {
        var category = $("#category").val();
        if (category.length === 0) {
            alert("请输入分类");
            return false
        }
        return true
    }
</script>

{{template "footer"}}
