{{template "header"}}
<title>分类- 我的beego博客</title>
</head>
<body>
{{template "navbar" .}}
<div class="container page-header" style="width: 1000px;">
    <div class="page-header">
        <h2>添加分类</h2>
        <form method="GET" action="/category">
            <input id="op" value="add" name="op" type="hidden">
            <div class="form-group">
                <label>分类名称</label>
                <input id="category" class="form-control" placeholder="category" name="name">
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
        </form>
    </div>
    <div class="page-header">
        <h2>分类列表</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>文章数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{range .Categories}}
            <tr>
                <th>{{.Id}}</th>
                <th>{{.Title}}</th>
                <th>{{.TopicCount}}</th>
                <th>
                    <a href="/category?op=del&id={{.Id}}">删除</a>
                </th>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
</body>
<script type="text/javascript">
    var category = $("#category").val();

    function checkInput() {
        if (category.length === 0) {
            alert("请输入分类");
            return false
        }
        return true
    }
</script>

{{template "footer"}}
