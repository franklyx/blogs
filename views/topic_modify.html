{{template "header"}}
<title>修改文章- 我的beego博客</title>
</head>
<body>
{{template "navbar" .}}
<div class="container page-header" style="width: 500px;">
    <div class="page-header">
        <h2>修改文章</h2>
        <form action="/topic" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="tid" value="{{.Tid}}">
            <div class="form-group">
                <label for="">文章标题: </label>
                <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
            </div>
            <div class="form-group">
                <label>文章分类：</label>
                <input type="text" class="form-control" name="category" value="{{.Topic.Category}}">
            </div>
            <div class="form-group">
                <label>文章标签：</label>
                <input type="text" class="form-control" name="label" value="{{.Topic.Labels}}">
            </div>
            <div class="form-group">
                <label for="">文章内容: </label>
                <textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
            </div>
            <div class="form-group">
                <label for="">文章附件:<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a></label>
                <input type="file" class="form-control" name="attachment">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</body>

{{template "footer"}}
